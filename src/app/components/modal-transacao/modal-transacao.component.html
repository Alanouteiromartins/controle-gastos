<div class="modal fade" id="newTransactionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-plus-circle me-2"></i>Nova Transação</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Tipo de Transação</label>
                        <div class="d-flex">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" [(ngModel)]="tipoTransacao" name="tipoTransacao" id="receita" value="Receita" checked>
                                <label class="form-check-label" for="receita">
                                    <i class="fas fa-arrow-up text-success me-1"></i>Receita
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" [(ngModel)]="tipoTransacao" name="tipoTransacao" id="despesa" value="Despesa">
                                <label class="form-check-label" for="despesa">
                                    <i class="fas fa-arrow-down text-danger me-1"></i>Despesa
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição</label>
                        <input type="text" class="form-control" name="descricao" [(ngModel)]="descricao" id="description" placeholder="Ex: Salário, Aluguel, etc">
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="amount" class="form-label">Valor (R$)</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="text" class="form-control" name="valor" [(ngModel)]="valor" id="amount" placeholder="0,00">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="date" class="form-label">Data</label>
                            <input type="date" class="form-control" name="data" [(ngModel)]="data" id="date" value="2025-04-13">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="category" class="form-label">Categoria</label>
                            <select class="form-select" id="category" name="categoria" [(ngModel)]="categoriaSelecionada">
                                <option [ngValue]="''" selected>Selecione uma categoria</option>
                                <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{categoria}}</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="frequency" class="form-label">Tipo</label>
                            <div class="d-flex">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" [(ngModel)]="tipo" name="tipo" id="fixo" value="Fixo" checked>
                                    <label class="form-check-label" for="fixo">Fixo</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" [(ngModel)]="tipo" name="tipo" id="variavel" value="Variável">
                                    <label class="form-check-label" for="variavel">Variável</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Observações (opcional)</label>
                        <textarea class="form-control" id="notes" rows="2" name="observacao" [(ngModel)]="observacao" placeholder="Adicione informações adicionais aqui..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" (click)="addTransacao()" class="btn btn-primary">Salvar Transação</button>
            </div>
        </div>
    </div>
</div>
